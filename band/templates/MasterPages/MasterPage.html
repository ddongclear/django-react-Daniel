
<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<title>DanielMusic | {%block title%}{% endblock %}</title>


	{% if request.user.username == 'admin'%}
		<link rel="stylesheet" href="{% static 'css/main.css'%}" />
	{%else%}
		<!--link rel="stylesheet" href="{% static 'css/main.css'%}" /-->
	{% endif %}
</head>

<body>
	{% block content %}
	{% endblock %}



	<script src="{%static 'bower_components/react/react.min.js'%}"></script>
	<script src="{%static 'bower_components/react/react-dom.min.js'%}"></script>
	<script src="{%static 'bower_components/jquery/dist/jquery.min.js'%}"></script>

	{% if request.user.username == 'admin'%}
		<script src="{%static 'bower_components/babel/browser.js' %}"></script>
		<!--script type="text/babel" src="{%static 'js/indexReact.js' %}"></script-->
		<script type="text/javascript" src="{%static 'js/dist/bundle.js' %}"></script>
	{% else %}
		<script type="text/javascript" src="{%static 'js/dist/bundle.js' %}"></script>

	{% endif %}

	<!--script type="text/javascript" src="{%static 'js/dist/bundle.js' %}"></script-->


</body>
</html>
